      xmlns:h="http://xmlns.jcp.org/jsf/html">

        <ui:define name="title">Fortune Teller</ui:define>
        <ui:define name="head">Fortune Teller</ui:define>

                <p><h:outputLabel value="Enter your name: " for="name"/>
